<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stateful Figher</title>
    <link rel="stylesheet" href="fight_style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>
  <body>
    <section id="titleSection">
      <div>
        <h1>Welcome to State vs. Stateless Battle!</h1>
        <p>Choose a programming paradigm to run!</p>
      </div>
      <div id="statsContainer">
          <div id="stats"></div>
          
      </div>
    </section>
    
    
    <button class="button" onclick="StatefulBattle()">Stateful Battle</button>
    
    <div id="uiRoot">
      <div id="uiHero">
        <p id="heroHpText"></p>
       <img src="https://banner2.kisspng.com/20180414/awe/kisspng-digital-art-knight-pixel-5ad19b2d6fcb93.1645594715236861894579.jpg">
        <div id="heroHpParent">
          <div id="heroHp"></div>
        </div>
      </div>
      <div id="uiVillain">
        <p id="villianHpText"></p>
        <img src="https://images.cdn4.stockunlimited.net/preview1300/pixel-art-mythical-dragon_1959546.jpg">
        <div id="VillainHpParent">
          <div id="VillainHp"></div>
        </div>
      </div>
    
    </div>
    
    <div id="battleRoot"></div>

    <canvas id="myChart"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="fight_script.js"></script>
    <script src="chart.js"></script>
    
  </body>
 
</html>
